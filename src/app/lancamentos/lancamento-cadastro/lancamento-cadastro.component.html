<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Novo Lançamento</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="onSumit(f)" autocomplete="off">
      <div class="ui-g-12">
        <p-selectButton #tipo name="tipoLancamento" [options]="tipoLancamento" [ngModel]="'RECEITA'"></p-selectButton>
      </div>

      <div class="ui-g-3 ui-fluid">
        <label>Vencimento *</label>
        <p-calendar name="dataVencimento" ngModel dateFormat="dd/mm/yy" [showIcon]="true" required></p-calendar>
        <app-error-message [control]="f.controls.dataVencimento" text="Campo obrigatório" error="required">
        </app-error-message>
      </div>

      <div class="ui-g-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar name="dataPagamento" ngModel dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-8 ui-fluid">
        <label>Descrição *</label>
        <input pInputText type="text" name="descricao" ngModel required minlength="5">
        <app-error-message [control]="f.controls.descricao" text="Campo obrigatório" error="required">
        </app-error-message>
        <app-error-message [control]="f.controls.descricao" text="Mínimo de 5 caracteres" error="minlength">
        </app-error-message>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" name="valor" placeholder="0,00" required
          ngModel
          currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" ngModel required
          [options]="categorias" optionLabel="nome" placeholder="Selecione" [filter]="true"
          [emptyFilterMessage]="null"
          >
        </p-dropdown>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" ngModel required
          [options]="pessoas" optionLabel="nome" placeholder="Selecione" [filter]="true"
          (keyup)="onFilter($event.target.value)" [emptyFilterMessage]="null">
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea name="observacao" ngModel pInputTextarea [rows]="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-success"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </form>

  </div>
</div>
