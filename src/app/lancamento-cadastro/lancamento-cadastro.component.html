<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Novo Lançamento</h1>
    </div>

    <form autocomplete="off">
      <div class="ui-g-12">
        <p-selectButton #tipo name="tipoLancamento" [options]="tipoLancamento" [ngModel]="tipoLancamentoDefault"></p-selectButton>
      </div>

      <div class="ui-g-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="dataVencimento" [(ngModel)]="dataVencimento" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar name="dataPagamento" [(ngModel)]="dataPagamento" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-8 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao">
      </div>

      <div class="ui-g-4 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" name="valor" placeholder="0,00"
          [(ngModel)]="valor"
          currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea [rows]="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-success"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </form>

  </div>
</div>
