<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label>Nome</label>
    <input pInputText>
  </div>

  <div class="ui-g-12">
    <button pButton label="Pesquisar"></button>
  </div>

  <div class="ui-g-12">
    <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th style="width: 95px;">Status</th>
          <th style="width: 95px;"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.endereco.cidade }}</td>
          <td>{{ pessoa.endereco.estado }}</td>
          <td class="text-center">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</td>
          <td>
            <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
            <button pButton icon="pi pi-trash" class="ui-button-danger" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
    <button pButton label="Nova Pessoa"></button>
  </div>
</div>
